<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=nolilab.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Nolilab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Fallback redirect in case meta refresh doesn't work
        window.location.href = 'nolilab.html';
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Nolilab...</h2>
        <p>If you're not redirected, <a href="nolilab.html">click here</a>.</p>
    </div>
</body>
</html>
